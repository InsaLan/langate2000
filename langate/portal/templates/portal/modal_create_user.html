<!-- Modal Create User -->

<div class="modal modal-insalan fade" id="create-user-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Créer un nouvel utilisateur local</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form>
                        <div class="form-group row" id="create_account_nickname_g">
                            <label for="create_account_nickname" class="col-sm-4 col-form-label">Pseudo : </label>
                            <input type="email" class="form-control col-sm-8" id="create_account_nickname">
                        </div>

                        <div class="form-group row" id="create_account_email_g">
                            <label for="create_account_email" class="col-sm-4 col-form-label">Adresse mail : </label>
                            <input type="email" class="form-control col-sm-8" id="create_account_email">
                        </div>

                        <div class="form-group row" id="create_account_role_g">
                            <label for="create_account_role" class="col-sm-4 col-form-label">Rôle : </label>
                            <select class="form-control col-sm-8" id="create_account_role">
                                <option value="admin">Administrateur</option>
                                <option value="staff">Staff</option>
                                <option value="player" selected>Joueur</option>
                            </select>
                        </div>

                        <div class="form-group row" id="create_account_tournament_g">
                            <label for="create_account_tournament" class="col-sm-4 col-form-label">Tournoi : </label>
                            <div class="col-sm-8" id="create_account_tournament">
                                <div class="form-check">
                                    <input class="form-check-input" name="create_account_tournament" type="radio"
                                           value="csgo">
                                    <label class="form-check-label" for="csgo">
                                        Counter Strike Global Offensive
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" name="create_account_tournament" type="radio"
                                           value="dota2">
                                    <label class="form-check-label" for="dota2">
                                        Dota 2
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" name="create_account_tournament" type="radio"
                                           value="hs">
                                    <label class="form-check-label" for="hs">
                                        Heartstone
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" name="create_account_tournament" type="radio"
                                           value="lol">
                                    <label class="form-check-label" for="lol">
                                        League Of Legends
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-check" id="create_account_payment_g">
                            <input class="form-check-input" type="checkbox" value="" id="create_account_payment">
                            <label class="form-check-label" for="create_account_payment">
                                Paiement enregistré
                            </label>
                        </div>

                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-insalan">Valider</button>
            </div>
        </div>
    </div>
</div>
