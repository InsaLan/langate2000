<!-- Modal Create User -->

<div class="modal modal-insalan fade" id="create-user-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Créer un nouvel utilisateur local</h5>
                <button tabindex="-1" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">

                    <div id="create-user-feedback" class="pt-2 pb-3 d-none"></div>

                    <form id="create-user-form">
                        <p class="faq-cat-header">Informations du compte</p>

                        <div class="form-group row" id="create-user-last-name-g">
                            <label for="create-user-last-name" class="col-sm-4 col-form-label">Nom : </label>
                            <input tabindex="1" type="text" class="form-control col-sm-8" id="create-user-last-name">
                        </div>

                        <div class="form-group row" id="create-user-first-name-g">
                            <label for="create-user-first-name" class="col-sm-4 col-form-label">Prénom : </label>
                            <input tabindex="2" type="text" class="form-control col-sm-8" id="create-user-first-name">
                        </div>


                        <div class="form-group row" id="create-user-username-g">
                            <label for="create-user-username" class="col-sm-4 col-form-label">Pseudo* : </label>
                            <input tabindex="3" type="text" class="form-control col-sm-8" id="create-user-username">
                        </div>

                        <div class="form-group row" id="create-user-email-g">
                            <label for="create-user-email" class="col-sm-4 col-form-label">Adresse mail : </label>
                            <input tabindex="4" type="email" class="form-control col-sm-8" id="create-user-email">
                        </div>

                        <div class="form-group row" id="create-user-password-g">
                            <label for="create-user-password" class="col-sm-4 col-form-label">Mot de passe : </label>
                            <input tabindex="4" type="password" class="form-control col-sm-8 disabled" id="create-user-password">
                        </div>
                        <small class="form-text text-muted mb-4">Si vous n'indiquez pas de mot de passe, il sera géneré aléatoirement.</small>

                        <p class="faq-cat-header">Permissions</p>

                        <div class="form-group row" id="create-user-role-g">
                            <label for="create-user-role" class="col-sm-4 col-form-label">Rôle* : </label>
                            <select tabindex="5" class="form-control col-sm-8" id="create-user-role">
                                <option value="Role.P">Player</option>
                                <option value="Role.M">Manager</option>
                                <option value="Role.G">Guest</option>
                                <option value="Role.S">Staff</option>
                                <option value="Role.A">Administrator</option>
                            </select>
                        </div>

                        <div class="form-group row d-none" id="create-user-max-nb-device-g">
                            <label for="create-user-max-nb-device" class="col-sm-8 col-form-label">Nombre maximal d'appareils autorisés : </label>
                            <input tabindex="6" type="number" class="form-control col-sm-2" id="create-user-max-nb-device" value="3">
                        </div>

                        <p class="faq-cat-header">Tournoi</p>

                        <div class="form-group row" id="create-user-tournament-g">
                            <label for="create-user-role" class="col-sm-4 col-form-label">Tournoi* : </label>
                            <select tabindex="7" class="form-control col-sm-8" id="create-user-tournament">
                                <option value="no">Aucun</option>
                                <option value="Tournament.cs">Counter Strike Global Offensive</option>
                                <option value="Tournament.ftn">Fortnite</option>
                                <option value="Tournament.hs">Heartstone</option>
                                <option value="Tournament.lol">League Of Legends</option>
                            </select>
                        </div>

                        <div class="form-group row" id="create-user-team-g">
                            <label for="create-user-team" class="col-sm-4 col-form-label">Équipe tournoi : </label>
                            <input tabindex="8" type="text" class="form-control col-sm-8" id="create-user-team">
                        </div>

                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" tabindex="-1">Fermer</button>
                <button tabindex="9" type="button" class="btn btn-primary" id="create-user-btn">Enregistrer</button>
            </div>
        </div>
    </div>
</div>
