{% extends 'helpdesk.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <ul>
    {% for message in messages %}
        <li>{{message}} - {{message.sender}}</li>
    {% endfor %}
    </ul>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-success btn-block">envoyer</button>
        </div>
    </form>
{% endblock %}
